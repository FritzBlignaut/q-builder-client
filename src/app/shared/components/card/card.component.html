<div class="card">
    <div class="card-body">
      <form [ngSwitch]="data.controlType">
        <div *ngSwitchCase="'text'" class="mb-3">
          <label [for]="'question_' + data.id" class="form-label">{{data.questionText}}</label>
          <input type="text" class="form-control" [id]="'question_' + data.id" aria-describedby="questionHelp">
          <div id="questionHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div *ngSwitchCase="'checkbox'" class="mb-3">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" [id]="'question_' + data.id">
            <label class="form-check-label" [for]="'question_' + data.id">{{data.questionText}}</label>
          </div>
        </div>
      </form>
    </div>
</div>
